<!DOCTYPE html>

<html>

<head>
    <title>Задача 5</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Задача 5.</h1>
    <p>Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.
        Обязательно использовать оператор return.</p>

    <script>

        function sum(x, y) {
            return x + y;
        }

        function sub(x, y) {
            return x - y;
        }

        function mul(x, y) {
            return x * y;
        }

        function div(x, y) {
            return x / y;
        }

        alert(sum(13, 7))
        alert(sub(13, 7))
        alert(mul(13, 7))
        alert(div(13, 7))

    </script>
</body>

</html>
