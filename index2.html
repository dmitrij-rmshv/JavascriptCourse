    <h1>Задача 2.</h1>
    <p>2. Продолжить работу с интернет-магазином:</p>
    <p>В прошлом домашнем задании вы реализовали корзину на базе массивов. Какими объектами можно заменить их элементы?</p>
    <p>Реализуйте такие объекты.</p>
    <p>Перенести функционал подсчета корзины на объектно-ориентированную базу.</p>

    <script>

        var basket = {
            item1: [{ name: "awl", unit: "piece", price: 119.99 }, 1],  // крайнее число - количество товара, вынес его отдельно,
            item2: [{ name: "soap", unit: "piece", price: 37.50 }, 2],  // так как предполагаю их разное происхождение:
            item3: [{ name: "nails", unit: "kilo", price: 487.00 }, 0.5],  // хар-ки - из БД магазина, а кол-во - из пожеланий покупателя
            countBasketPrice: function() {
            	let total_price = 0;
                total_price = this.item1[0].price * this.item1[1] + this.item2[0].price * this.item2[1] + this.item3[0].price * this.item3[1];
            	return total_price;
            }
        }

        document.write("Состав корзины:<br>")

        document.write(basket.item1[0].name + ", " + basket.item1[1] + " " + basket.item1[0].unit + "(s)  for " + basket.item1[0].price + "₽ each<br>")
        document.write(basket.item2[0].name + ", " + basket.item2[1] + " " + basket.item2[0].unit + "(s)  for " + basket.item2[0].price + "₽ each<br>")
        document.write(basket.item3[0].name + ", " + basket.item3[1] + " " + basket.item3[0].unit + "(s)  for " + basket.item3[0].price + "₽ each<br>")

        document.write("стоимость корзины: " + basket.countBasketPrice() + "₽")

    </script>
</body>
