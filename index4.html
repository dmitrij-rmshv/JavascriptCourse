<body>
    <h1>Задача 4.</h1>
    <p>4.*Вывести с помощью цикла for числа от 0 до 9, не используя тело цикла. Выглядеть это должно так: for(…){//
        здесь пусто}</p>

    <script>

        for (let i = 0; i < 10; document.write(i++ + " ")) { }
