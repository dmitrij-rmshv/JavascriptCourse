<body>
    <h1>Задача 8.</h1>
    <p>С помощью рекурсии организовать функцию возведения числа в степень.
        Формат: function power(val, pow), где val – заданное число, pow – степень.
    </p>

    <script>

        function power(val, pow) {
            if (pow > 0) {
                return val * power(val, pow - 1)
            }
            else return 1;
        }

        alert(power(2, 11))

    </script>
