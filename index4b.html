<body>
    <h1>Задача 4.</h1>
    <p>Присвоить переменной а значение в промежутке [0..15].
        С помощью оператора switch организовать вывод чисел от a до 15.</p>
    <script>
        var a = 1;
        var row = ""
        switch (a) {
            case 0:
                row += " 0";
            case 1:
                row += " 1";
            case 2:
                row += " 2";
            case 3:
                row += " 3";
            case 4:
                row += " 4";
            case 5:
                row += " 5";
            case 6:
                row += " 6";
            case 7:
                row += " 7";
            case 8:
                row += " 8";
            case 9:
                row += " 9";
            case 10:
                row += " 10";
            case 11:
                row += " 11";
            case 12:
                row += " 12";
            case 13:
                row += " 13";
            case 14:
                row += " 14";
            case 15:
                row += " 15";
                break;
        }
        alert(row)

    </script>
</body>

</html>
